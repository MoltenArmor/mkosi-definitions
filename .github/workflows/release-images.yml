# This is a basic workflow to help you get started with Actions

name: Build Mkosi images for nspawn.org

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Setup mkosi
      - name: setup-mkosi
        uses: systemd/mkosi@v12
        
      - name: Put the nspawn-builder binary in path
        run: |
          sudo curl -Lo /usr/bin/nspawn-builder https://raw.githubusercontent.com/nspawn/nspawn-utils/master/nspawn-builder
          sudo chmod +x /usr/bin/nspawn-builder
        
        
      - name: Change ownership of files
        run: sudo chown -R $USER:$USER /home/runner/work/mkosi-definitions

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Build the images
        run: |
          chmod +x ./build.sh
          sudo ./build.sh
